<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cipher Algorithms</h1>
        <div class="cipher-selection">
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <label for="cipherType">Select Cipher Type:</label>
            <select id="cipherType">
                <option value="shift">Shift Cipher</option>
                <option value="shift-ascii">Shift Cipher (ASCII)</option>
                <option value="vigenere">Vigenère Cipher</option>
                <option value="vigenere-ascii">Vigenère Cipher (ASCII)</option>
            </select>
        </div>

        <div class="cipher-section">
            <input type="text" id="inputText" placeholder="Enter text" required>
            <input type="text" id="key" placeholder="Key (if applicable)">
            <p id="error-message" class="error-message"></p> <!-- Error message placeholder -->
            <button onclick="processCipher()">Process</button>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
